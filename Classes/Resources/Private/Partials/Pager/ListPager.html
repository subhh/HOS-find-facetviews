{namespace s=Subugoe\Find\ViewHelpers}
<div class="pager listPager">
	<f:alias map="{pager:'{s:find.pageList(currentPage:arguments.page, perPage:settings.paging.perPage, resultCount:results.numfound)}'}">
		<span class="first">
                        <f:if condition="{pager.previous}">
                                <f:then>
                                        <f:for each="{pager.pages}" as="page" iteration="pageIterator">
                                        <f:if condition="({pager.current} > {page.number}) && ({page.status} == 'edge')">
                                                <f:link.action
                                                        arguments="{page:page.text}"
                                                        addQueryString="TRUE"
                                                        section=""
                                                        noCacheHash="1"
                                                        class="icon-right-dir internal"
                                                        title="{f:translate(key:'Go to next page of results. (Page %s)', arguments:'{1:page.text}')}"
                                                >&lt;&lt;
                                                </f:link.action>
                                        </f:if>
                                        </f:for>
                                </f:then>
                                <f:else>
                                        <a class="icon-left-dir"></a>
                                </f:else>
                        </f:if>
                </span>
		<span class="previous">
			<f:if condition="{pager.previous}">
				<f:then>
					<f:link.action
						arguments="{page:pager.previous}"
						addQueryString="TRUE"
						section=""
						noCacheHash="1"
						class="icon-left-dir internal"
						title="{f:translate(key:'Go to previous page of results. (Page %s)', arguments:'{1:pager.previous}')}"
					>&lt;
					</f:link.action>
				</f:then>
				<f:else>
					<a class="icon-left-dir"></a>
				</f:else>
			</f:if>
		</span>
		<f:render partial="Components/ResultCount" arguments="{_all}"/>
		<span class="next">
			<f:if condition="{pager.next}">
				<f:then>
					<f:link.action
						arguments="{page:pager.next}"
						addQueryString="TRUE"
						section=""
						noCacheHash="1"
						class="icon-right-dir internal"
						title="{f:translate(key:'Go to next page of results. (Page %s)', arguments:'{1:pager.next}')}"
					>&gt;
					</f:link.action>
				</f:then>
				<f:else>
					<a class="icon-right-dir"></a>
				</f:else>
			</f:if>
		</span>
		<span class="last">
			<f:if condition="{pager.next}">
                                <f:then>
					<f:for each="{pager.pages}" as="page" iteration="pageIterator">
					<f:if condition="({pager.current} < {page.number}) && ({page.status} == 'edge')">
						<f:link.action
                                                        arguments="{page:page.text}"
                                                        addQueryString="TRUE"
                                                        section=""
                                                        noCacheHash="1"
                	                        	class="icon-right-dir internal"
		                                        title="{f:translate(key:'Go to next page of results. (Page %s)', arguments:'{1:page.text}')}"
	        	                        >&gt;&gt;
                	               		</f:link.action>
					</f:if>
					</f:for>
				</f:then>
				<f:else>
                                        <a class="icon-right-dir"></a>
				</f:else>
			</f:if>
		</span>
	</f:alias>
</div>

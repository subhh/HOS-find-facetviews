{namespace s=Subugoe\Find\ViewHelpers}
<div class="pager listPager">
	<!-- original: settings.paging.perPage for perPage -->
	<f:alias map="{pager:'{s:find.pageList(
		currentPage:arguments.page, 
		perPage:config.count,  
		resultCount:results.numfound)}'}">
		<span class="first">
                        <f:if condition="{pager.previous}">
                                <f:then>
                                        <f:for each="{pager.pages}" as="page" iteration="pageIterator">
                                        <f:if condition="({pager.current} > {page.number}) && ({page.status} == 'edge')">
                                                <f:link.action
                                                        arguments="{page:page.text}"
                                                        addQueryString="TRUE"
                                                        section=""
                                                        noCacheHash="1"
                                                        class="icon-right-dir internal"
                                                        title="{f:translate(key:'LLL:{settings.languageRootPath}locallang.xlf:gofirst')}"
                                                >
                                                &lt;&lt;&nbsp;
                                                </f:link.action>
                                        </f:if>
                                        </f:for>
                                </f:then>
                                <f:else>
                                        <a class="icon-left-dir"></a>
                                </f:else>
                        </f:if>
                </span>
		<span class="previous">
			<f:if condition="{pager.previous}">
				<f:then>
					<f:link.action
						arguments="{page:pager.previous}"
						addQueryString="TRUE"
						section=""
						noCacheHash="1"
						class="icon-left-dir internal"
						 title="{f:translate(key:'LLL:{settings.languageRootPath}locallang.xlf:goprev', 
                                                        arguments:'{1:pager.previous}')}"
					>&lt;
					</f:link.action>
				</f:then>
				<f:else>
					<a class="icon-left-dir"></a>
				</f:else>
			</f:if>
		</span>
		<f:render partial="Components/ResultCount" arguments="{_all}"/>
		<span class="next">
			<f:if condition="{pager.next}">
				<f:then>
					<f:link.action
						arguments="{page:pager.next}"
						addQueryString="TRUE"
						section=""
						noCacheHash="1"
						class="icon-right-dir internal"
 title="{f:translate(key:'LLL:{settings.languageRootPath}locallang.xlf:gonext', 
                                                        arguments:'{1:pager.next}')}">&gt;
					</f:link.action>
				</f:then>
				<f:else>
					<a class="icon-right-dir"></a>
				</f:else>
			</f:if>
		</span>
		<span class="last">
			<f:if condition="{pager.next}">
                                <f:then>
					<f:for each="{pager.pages}" as="page" iteration="pageIterator">
					<f:if condition="({pager.current} < {page.number}) && ({page.status} == 'edge')">
						<f:link.action
                                                        arguments="{page:page.text}"
                                                        addQueryString="TRUE"
                                                        section=""
                                                        noCacheHash="1"
                	                        	class="icon-right-dir internal"
                	                        	 title="{f:translate(key:'LLL:{settings.languageRootPath}locallang.xlf:golast')}"
	        	                        >&nbsp;&gt;&gt;
                	               		</f:link.action>
					</f:if>
					</f:for>
				</f:then>
				<f:else>
                                        <a class="icon-right-dir"></a>
				</f:else>
			</f:if>
		</span>
	</f:alias>
</div>

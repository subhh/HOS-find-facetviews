<f:for each="{creatornames}" as="creatorname" iteration="iterator"> 
	<f:variable name="total" value="{iterator.total}"></f:variable> 

	<f:for each="{orcids}" as="orcid" iteration="orciditerator">
	<f:if condition="{iterator.index}=={orciditerator.index} && {orcid} != '-'}"><f:then>
		<f:variable name="orcidurl" value="{orcid}"></f:variable></f:then></f:if></f:for>

	<f:if condition="{iterator.index} < 7">
	        <f:if condition="{orcidurl}">
	        	<a href="{orcidurl}" target="orcid" class="orcidlink"><img
	        	style="width:14px;vertical-align:
	        	baseline;margin-right:-3px;margin-bottom:-2px" src="/typo3conf/ext/hosfindfacetviews/Resources/Public/assets/orcid.png" /></a>
	        </f:if>
		<f:link.action
        	    addQueryString="FALSE"
	            section=""
	            title="{f:translate(arguments:{0:creatorname},key:'LLL:{settings.languageRootPath}locallang-hovers.xlf:resultlist_author')}"
	            arguments="{s:find.facetLinkArguments(facetID:'creatorname',
	            facetTerm:'{creatorname}', activeFacets:config.activeFacets)}"
	            noCacheHash="1"
	            >{creatorname}<f:if condition="{iterator.isLast}"><f:then></f:then><f:else><f:if condition="{iterator.index}<7"><f:then>;</f:then><f:else></f:else></f:if></f:else></f:if>
	            </f:link.action>	
	</f:if>  
</f:for>
<f:if condition="{total} > 7">â€¦</f:if>

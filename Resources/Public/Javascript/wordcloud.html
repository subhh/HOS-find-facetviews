<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="./d3wordcloud/d3.js"></script>
    <script type="text/javascript" src="./d3wordcloud/d3.layout.wordcloud.js"></script>
    <script src="/typo3conf/ext/hosfindfacetviews/Cloud/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <style>
        * {
            overflow: hidden
        }
    </style>
</head>

<body>
    <div id="bigwordcloud" />

    <script>
        var fill = d3.scale.category20b();
        var tags = [];
        var w = window.innerWidth,
            h = window.innerHeight;

        var max,
            fontSize;

        var layout = d3.layout.cloud()
            .timeInterval(Infinity)
            .size([w, h])
            .fontSize(function(d) {
                return fontSize(+d.value);
            })
            .text(function(d) {
                return d.key;
            })
            .on("end", draw);

        var svg = d3.select("#bigwordcloud").append("svg")
            .attr("width", w)
            .attr("height", h);

        var vis = svg.append("g").attr("transform", "translate(" + [w >> 1, h >> 1] + ")");

        update();

        function draw(data, bounds) {
            var w = window.innerWidth,
                h = window.innerHeight;

            svg.attr("width", w).attr("height", h);

            scale = bounds ? Math.min(
                w / Math.abs(bounds[1].x - w / 2),
                w / Math.abs(bounds[0].x - w / 2),
                h / Math.abs(bounds[1].y - h / 2),
                h / Math.abs(bounds[0].y - h / 2)) / 2 : 1;

            var text = vis.selectAll("text")
                .data(data, function(d) {
                    return d.text.toLowerCase();
                });
            text.transition()
                .duration(1000)
                .attr("transform", function(d) {
                    return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
                })
                .style("font-size", function(d) {
                    return d.size + "px";
                });
            text.enter().append("text")
                .attr("text-anchor", "middle")
                .attr("transform", function(d) {
                    return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
                })
                .style("font-size", function(d) {
                    return d.size + "px";
                })
                .style("opacity", 1e-6)
                .on('click', onBigBubble)
                .on("mouseover", function(d, i) {
                    d3.select(this).transition().style('font-size', d.size + 3 + 'px');
                    d3.select(this).style('cursor', 'pointer');
                })
                .on("mouseout", function(d, i) {
                    d3.select(this).transition().style('font-size', d.size -
                        3 + 'px');
                })
                .transition()
                .duration(100)
                .style("opacity", 1);
            text.style("font-family", function(d) {
                    return d.font;
                })
                .style("fill", function(d) {
                    return fill(d.text.toLowerCase());
                })
                .text(function(d) {
                    return d.text;
                });

            vis.transition().attr("transform", "translate(" + [w >> 1, h >> 1] + ")scale(" + scale + ")");
        }

        function update() {
            layout.font('roboto').spiral('archimedean');
            fontSize = d3.scale['sqrt']().range([12, 100]);
            if (tags.length) {
                fontSize.domain([+tags[tags.length - 1].value || 1, +tags[0].value]);
            }
            layout.stop().words(tags).start();
        }

        function onBigBubble(d, i) {
            var link = "/suche/?tx_find_find%5Bfacet%5D%5BSubjects%5D%5B###NEEDLE###%5D=1&tx_find_find%5Bcontroller%5D=Search#tx_find";
            link = link.replace('###NEEDLE###', encodeURI(d.text));
            top.location = link;
        }

        /* Entry point MAIN for C devs*/
        var start = function start(words, W, H) {
           words.forEach(function(word) {
               var res = word.text.split(', ').forEach(function(w){
                 tags.push({
                   key:w,
                   value:word.size
                 })
               });
           });

            update();
     }
    function addSynonym(word) {
      $.post('/index.php?eID=openthesaurus', {
          needle: encodeURI(word.key)
      }, function(data) {
          if (data.synsets.length == 0) return;
          var synwords = data.synsets[0].terms.map(function(t) {
              return t.term;
          });
          synwords.forEach(function(synword) {
              tags.push({
                  key: synword,
                  value: word.size
              });
          });
          update();
      });
    }
    </script>
</body>

</html>
